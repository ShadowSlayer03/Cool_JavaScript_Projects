<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./tenorAPIscript.js"></script>
    <title>Typing Speed Test</title>
    <link rel="shortcut icon" href="./typing.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- Test your typing Speed
    Test your typing Accuracy
    Create a new High Score! -->
    <h1 id="main-heading">Test your typing <span></span></h1>
    <div class="background">
    <div class="container">
        <h2>Whoa!</h2>
        <img id="share_gif" src="./typing.png" alt="" style="width:300px;height:250px;">
        <h3>WPM:<span id="resSpan1"></span></h3>
        <h3>Accuracy:<span id="resSpan2"></span></h3>
    </div>
    </div>
    <div class="wrapper">
        <input type="text" class="input-field" spellcheck="false">
        <div class="content-box">
            <div class="typing-test">
                <p>
                </p>
            </div>
                <div class="content">
                    <ul class="result-details">
                        <li class="time">
                            <p>Time Left:</p>
                            <span><b>60</b>s</span>
                        </li>
                        <li class="mistake">
                            <p>Mistakes:</p>
                            <span>0</span>
                        </li>
                        <li class="wpm">
                            <p>WPM:</p>
                            <span>0</span>
                        </li>
                        <li class="cpm">
                            <p>CPM:</p>
                            <span>0</span>
                        </li>
                    </ul>
                    <button>Try Again</button>
                </div>
            </div>
    </div>
