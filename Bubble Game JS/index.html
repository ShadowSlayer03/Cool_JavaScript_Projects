<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="./images/bubbles.png" type="image/x-icon">
    <title>Bubble Game JS</title>
</head>
<body>
    <div id="main">
        <div id="game-over">
            <img src="./images/game-over.png" alt="game-over">
            <div id="game-details">
                <h3></h3>  
                <h3></h3>
            </div>
            <button id="play-again">Play Again!</button>
        </div>
        <div id="panel">
            <div id="panel-top">

                <div class="elem">
                    <h2>Hit</h2>
                    <div class="box">5</div>
                </div>

                <div class="elem">
                    <h2>Timer</h2>
                    <div class="box">20</div>
                </div>

                <div class="elem">
                    <h2>Score</h2>
                    <div class="box">0</div>
                </div>

            </div>

            <div id="panel-bottom">
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
